<div class="row">
    <div class="col-md-8 offset-md-2 mat-shadow">
        <h1 class="text-center mem-header">
            {{isDataAvailable ? mem.title : 'Mem title' }}
        </h1>
        <div class="mem-item" *ngIf="isDataAvailable">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-subtitle>{{mem.owner}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="mem.isAbsoluteLink(mem.link) ? mem.link : base_url + '/' + mem.link" alt="{{mem.title}}">
                <mat-card-content>
                  <p>
                    <mat-card-subtitle>{{mem.createAt}}</mat-card-subtitle>
                  </p>
                  <p>
                    <mat-card-subtitle>{{mem.description}}</mat-card-subtitle>
                  </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
