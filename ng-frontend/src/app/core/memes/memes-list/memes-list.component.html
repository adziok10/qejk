<div class="row">
    <div class="col-md-8 offset-md-2 mat-shadow">
        <h1 class="text-center mem-header">
            New Memes:
        </h1>
        <div class="mem-item" *ngFor="let mem of memesArray">
            <mat-card class="example-card" [routerLink]="'/mem/' + mem._id">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{mem.title}}</mat-card-title>
                    <mat-card-subtitle>{{mem.owner}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="base_url + '/' + mem.link" alt="{{mem.title}}">
                <mat-card-content>
                  <p>
                    <mat-card-subtitle>{{mem.createAt}}</mat-card-subtitle>
                  </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
